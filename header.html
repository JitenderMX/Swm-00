<script>
  // Header js
  $("#btn-menu, #btn-close").click(function () {
    $(".nav-container").toggleClass("active");
  });
  // Menu Hover
  $(".menu-item").hover(function () {
    var index = $(this).index() - 1;
    // alert(index)
    var pageClass = ['home-page', 'about-page', 'service-page', 'course-page', 'resource-page', 'contact-page'][index];

    $('.menu-container').attr('class', 'menu-container').addClass(pageClass);
    $('.menu-container li').removeClass('active').eq(index).addClass('active');
  });
</script>
<script>
  $(document).ready(function () {
    var bodyId = $('body').attr('id');
    // Find the element with class "nav-link" and matching data-nav attribute
    $('.menu-container').addClass(bodyId);

    $('.menu-item').removeClass('active');
    $('.menu-item[data-nav="' + bodyId + '"]').addClass('active');

    if (bodyId === 'resource-page' || bodyId === 'service-page' || bodyId === 'course-page') {
        // Update the img src for .navbar-brand
        $('.nav-logo img').attr('src', 'image/logo-dark.png');
      }
  });
</script>
